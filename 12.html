<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color names stored in two variable to JSX different h1</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <script type="text/babel">
        var a='purple';
        var b='green';
        var jsxh1=<h1 style={{color:a}}>Hello Edupoly</h1>
        var jsxh2=<h1 style={{color:b}}>Hello ReactJS</h1>
        var root=ReactDOM.createRoot(document.getElementById("d1"));
        root.render(jsxh1);
        var root=ReactDOM.createRoot(document.getElementById("d2"));
        root.render(jsxh2);
    </script> 
</body>
</html>
