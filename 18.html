<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>green color if string length is even red for odd</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
    </style>
</head>
<body>
    <div id="d1"></div>
    <script type="text/babel">
        var ar=['pravallika','uma','raji','mounika'];
        var jsxh1=<div>
            { 
                ar.map(function(a){
                    return (
                        <li style={(a.length)%2==0?{color:'green'}:{color:'red'}}>{a.length}</li>
                    )
            })
        }
            </div>
        ReactDOM.render(jsxh1,document.getElementById("d1"))
    
    </script> 
</body>
</html>
